<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Data</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Fetch Github User Data</h1>
        <div class="input-field">
            <input class="userName" placeholder="Enter User Name" aria-label="GitHub Username">
            <button class="submit" aria-label="Search GitHub Data">Search</button>
        </div>

        <div class="spinner" style="display: none;" id="spinner"></div>
            
        <div class="card">
            <div class="Image"></div>
            <div class="details">
                <h2 class="name"></h2>
                <h3 class="followers"></h3>
            </div>
        </div>
        

    </div>
    <script src="script.js"></script>
</body>

</html>
